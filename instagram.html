<template name="instagram">
    <div id="instagram">
        <h3>Photos <small>via <a href="https://instagram.com">Instagram</a></small></h3>
        <ul class="photos thumbnails">

        </ul>
    </div>
</template>

<template name="photo">
    <li class="photo">
        <a href="{{{url}}}" target="_blank" class="thumbnail">
            <img src="{{{src}}}">
        </a>

        {{#if comment}}
        <div class="caption">
            <p>{{{comment}}}</p>
        </div>
        {{/if}}
    </li>

    {{#if should_break}}
    <br clear="all"/>
    {{/if}}
</template>
